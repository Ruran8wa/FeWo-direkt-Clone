<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeWo-direkt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/Logo/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3722bf26df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./assets/Logo/logo.svg" class="logo" alt="FeWo-direkt logo">
        <nav>
            <div class="download-button">
                <a href="#">
                    <img src="./assets/Icons/download.svg" alt="download icon">
                    <span>Download the app</span>
                </a>
            </div>
                <ul>
                    <li>Travel Planner</li>
                    <li>Register Accomodation</li>
                    <li>Help</li>
                    <li>My Travels</li>
                    <li>Register</li>
                </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <!-- <img src="./assets/bg.png" alt=""> -->
            <h1 class="hero-text">
                Everything is fine, you book with FeWo-direkt
            </h1>
            <div class="inputs">
                <div class="location">
                    <img src="./assets/Icons/location.svg" alt="loaction-icon" class="icons">
                    <input type="text" name="location" id="location" placeholder="Where should we go?">    
                </div>
                <div class="data">
                    <img src="./assets/Icons/calendar.svg" alt="calendar icon" class="icons">
                    <input type="date" name="date" id="date" placeholder="Data">    
                </div>
                <div class="guests">
                    <img src="./assets/Icons/user.svg" alt="guests icons" class="icons">
                    <input type="text" name="guests" id="guests" placeholder="guests">    
                </div>
                <button type="button">Seek</button>
            </div>
        </section>
        <section class="register-cta">
            <div class="icon-box">
                <svg class="uitk-icon uitk-icon-spotlight-icon" aria-hidden="true" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="24" height="24">
                    <path d="m8.43 16.64-1.13.84v-2.22a.75.75 0 0 0-.75-.75H4.42a.42.42 0 0 1-.42-.42v-9.1c0-.24.19-.42.42-.42h12.83c.23 0 .42.18.42.41v3a.75.75 0 1 0 1.5 0v-3a1.92 1.92 0 0 0-1.92-1.91H4.42A1.92 1.92 0 0 0 2.5 4.98v9.1A1.92 1.92 0 0 0 4.42 16H5.8v2.98a.75.75 0 0 0 1.2.6l2.33-1.75a.75.75 0 0 0-.9-1.2z" fill="#191E3B"/>
                    <path d="M20.75 10.29h-8.94a.75.75 0 0 0-.75.75v7.3c0 .42.34.76.75.76h2.83l3.3 2.79a.76.76 0 0 0 1.1-.17.75.75 0 0 0 .13-.4V19.1h1.58a.75.75 0 0 0 .75-.75v-7.31a.75.75 0 0 0-.75-.75zm-.75 7.3h-1.58a.75.75 0 0 0-.75.76v1.35l-2.27-1.92a.76.76 0 0 0-.48-.18h-2.36v-5.81H20v5.8z" fill="#191E3B"/>
                </svg>
            </div>
            
            
        </section>
    </main>
</body>
</html>
