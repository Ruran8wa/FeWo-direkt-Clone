<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeWo-direkt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/Logo/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3722bf26df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./assets/Logo/logo.svg" class="logo" alt="FeWo-direkt logo">
        <nav>
            <div class="download-button">
                <a href="#">
                    <img src="./assets/Icons/download.svg" alt="download icon">
                    <span>Download the app</span>
                </a>
            </div>
                <ul>
                    <li>Travel Planner</li>
                    <li>Register Accomodation</li>
                    <li>Help</li>
                    <li>My Travels</li>
                    <li>Register</li>
                </ul>
        </nav>
    </header>
    <main>
        <div class="hero">
            <img src="./assets/bg.png" alt="">
            <h1 class="hero-text">
                Everything is fine, you book with FeWo-direkt
            </h1>
            <div class="inputs">
                <div class="location">
                    <a href="#">
                        <img src="./assets/Icons/location.svg" alt="location icon">
                        <p>Where should we go?</p>
                    </a>
                </div>
                <div class="date">
                    <a href="#">
                        <img src="./assets/Icons/calendar.svg" alt="calendar icon">
                        <div class="location-texts">
                            <span>Data</span>
                            <p>Nov. 16 - Nov. 30 </p>
                        </div>
                    </a>
                </div>
                <div class="guests">
                    <a href="#">
                        <img src="./assets/Icons/user.svg" alt="guests icon">
                        <div class="guest-text">
                            <span>guests</span>
                            <p>2 travels</p>
                        </div>
                    </a>
                </div>
                <button>Seek</button>
            </div>
        </div>
    </main>
</body>
</html>
