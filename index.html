<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeWo-direkt</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./assets/Logo/favicon.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/3722bf26df.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="./assets/Logo/logo.svg" class="logo" alt="FeWo-direkt logo">
        <nav>
            <div class="download-button">
                <a href="#">
                    <img src="./assets/Icons/download.svg" alt="download icon">
                    <span>Download the app</span>
                </a>
            </div>
                <ul>
                    <li>Travel Planner</li>
                    <li>Register Accomodation</li>
                    <li>Help</li>
                    <li>My Travels</li>
                    <li>Register</li>
                </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <!-- <img src="./assets/bg.png" alt=""> -->
            <h1 class="hero-text">
                Everything is fine, you book with FeWo-direkt
            </h1>
            <div class="inputs">
                <div class="location">
                    <img src="./assets/Icons/location.svg" alt="loaction-icon" class="icons">
                    <input type="text" name="location" id="location" placeholder="Where should we go?">    
                </div>
                <div class="data">
                    <img src="./assets/Icons/calendar.svg" alt="calendar icon" class="icons">
                    <input type="date" name="date" id="date" placeholder="Data">    
                </div>
                <div class="guests">
                    <img src="./assets/Icons/user.svg" alt="guests icons" class="icons">
                    <input type="text" name="guests" id="guests" placeholder="guests">    
                </div>
                <button type="button">Seek</button>
            </div>
        </section>
        <section class="register-cta">
            <img src="data:image/svg+xml,%3Csvg%20class%3D%22uitk-icon%20uitk-icon-spotlight-icon%22%20aria-hidden%3D%22true%22%20viewBox%3D%220%200%2024%2024%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%3Cpath%20d%3D%22m8.43%2016.64-1.13.84v-2.22a.75.75%200%200%200-.75-.75H4.42a.42.42%200%200%201-.42-.42v-9.1c0-.24.19-.42.42-.42h12.83c.23%200%20.42.18.42.41v3a.75.75%200%201%200%201.5%200v-3a1.92%201.92%200%200%200-1.92-1.91H4.42A1.92%201.92%200%200%200%202.5%204.98v9.1A1.92%201.92%200%200%200%204.42%2016H5.8v2.98a.75.75%200%200%200%201.2.6l2.33-1.75a.75.75%200%200%200-.9-1.2z%22%3E%3C%2Fpath%3E%3Cpath%20d%3D%22M20.75%2010.29h-8.94a.75.75%200%200%200-.75.75v7.3c0%20.42.34.76.75.76h2.83l3.3%202.79a.76.76%200%200%200%201.1-.17.75.75%200%200%200%20.13-.4V19.1h1.58a.75.75%200%200%200%20.75-.75v-7.31a.75.75%200%200%200-.75-.75zm-.75%207.3h-1.58a.75.75%200%200%200-.75.76v1.35l-2.27-1.92a.76.76%200%200%200-.48-.18h-2.36v-5.81H20v5.8z%22%3E%3C%2Fpath%3E%3C%2Fsvg%3E" alt="">
        </section>
    </main>

</html>
